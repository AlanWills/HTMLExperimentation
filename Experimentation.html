<!DOCTYPE html>
<html>

<head/>

<body>

<form>
	<fieldset>
		<legend>Personal Information:</legend>
		First Name:<br/>
		<input type="text" name="firstname" value="Alan" size="40"/><br/>
		Last Name:<br/>
		<input type="text" name="surname" value="Wills" autofocus="autofocus"/><br/>
		<input type="submit" value="Submit"/>
	</fieldset>
	<br/>
	<br/>
	<select name="cars">
		<option value="volvo">Volvo</option>
		<option value="fiat" selected="selected">Fiat</option>
	</select>
	<br/>
	<br/>
	<button type="button" onclick="alert('Hello World!')">Click Me!</button>
	<br/>
	<br/>
	<datalist id="browsers">
		<option value="chrome"/>
		<option value="firefox"/>
		<option value="the bad one"/>
	</datalist>
	<input list="browsers" disabled="disabled"/>
<form/>

<body/>

</html>
